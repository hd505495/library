<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TOP Library</title>
    <meta name="description" content="library created with object/constructor design pattern for TOP">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link
       rel="stylesheet"
       href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
       integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
       crossorigin="anonymous"   />
  </head>
  <body>
      <h1 id="title">Virtual Library</h1>
    <div id="book-cards"></div>
    <!-- POPUP FORM FOR ADDING BOOK -->
    <div id="myModal" class="modal">
      <form class="modal-content">
        <div class="modal-header">
          <p>ADD NEW BOOK</p>
          <span class="close">&times;</span>
        </div>
        <div class="fields">
          <div class="field-group">
            <label for="title">Title</label>
            <input class="field-ctrl" type="text" name="title" required="" autofocus>
          </div>
          <div class="field-group">
            <label for="author">Author</label>
            <input class="field-ctrl" type="text" name="author" required="">
          </div>
        </div>
        <div id="readSection">
          <p>I have read this book</p>
          <input type="radio" name="read">
        </div>
        <button type="submit" class="formSubmit" name="Submit">Submit</button>
      </form>
    </div>
    <!----------------------------------------->
    <script src="library.js" async defer></script>
  </body>
</html>
